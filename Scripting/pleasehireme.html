<html><body>

<script>
function replace() {
  let name = document.querySelector("#name").value;
  let url =
    "https://o5vwqzg55k.execute-api.us-east-1.amazonaws.com/test?name=" + name;
  fetch(url)
    .then((response) => response.json())
    .then((json) => {
      document.querySelector("#result").innerText = json.greeting;
    });
}
</script>

<h1 id="result">Hello, World!</h1>

<p> What is your name? </p>
<input type="text" id="name"> <button id="button" onclick="replace()">SUBMIT</button>
